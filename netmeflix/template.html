<!DOCTYPE html>
<html>
<head>
	<style>
	body {
		background-color: {color};
		color: {textColor};
		font-family: Arial, Helvetica, sans-serif;
		margin: 0px;
	}
	</style>
	<title>
	</title>
</head>
<body>
	<a href="main.html" style="text-decoration: none;">
	<div style="background-color: black;">
		<center style="color: red;font-size: 1000%;font-weight: bold;">Netmeflix</center>
    	<hr style="padding: 4px; color: {textColor}; background-color: {textColor};">
	</div>
	</a>
	<img src='{img}' height="400px" width="300px" style="float: left;margin: 8px;"/>
	<span>
		<h1 style="margin: 0px">{name} <b id='stars'></b></h1>
		<span id="tags" style="background-color: rgb(255, 255, 255, 0.05)">{tags}</span><br>
		<br>
		<span style="width: 800px;">{desc}</span><br>
	</span>
	<script>
	_name = "{name}";
	_rating = "{rating}";
	_desc = "{desc}";
	_color = "{color}";
	_textColor = "{textColor}";
	_tags = {tags};
	
	function updateStars(repeatAmount) {
		document.getElementById("stars").innerHTML = '★'.repeat(repeatAmount)+'☆'.repeat(5-repeatAmount);
	};
	function updateTags() {
		tagTxt = _tags.join(' ');
		tagTxt = tagTxt.replace("horror", "<b style='color:magenta;'>Horror</b>");
		tagTxt = tagTxt.replace("shootout", "<b style='color:darkorange;''>Shootout</b>");
		tagTxt = tagTxt.replace("fiction", "<b style='color:green;'>Fiction</b>");
		document.getElementById("tags").innerHTML = tagTxt;
	};

	updateStars(Math.round(5*(parseFloat(_rating)/1)));
	updateTags();
	</script>
</body>
</html>
