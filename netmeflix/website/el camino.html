	<script>
	_name = "El Camino";

	_desc = "A spinoff and sequel from Breaking Bad that shows what happens to Jesse Pinkman.";
	_color = "dimgrey";
	_textColor = "yellow";
	_tags = ["shootout"];
	
	function updateStars(repeatAmount) {
		document.getElementById("stars").innerHTML = '★'.repeat(repeatAmount)+'☆'.repeat(5-repeatAmount);
	};
	function updateTags() {
		tagTxt = _tags.join(' ');
		tagTxt = tagTxt.replace("horror", "<b style='color:magenta;'>Horror</b>");
		tagTxt = tagTxt.replace("shootout", "<b style='color:darkorange;''>Shootout</b>");
		tagTxt = tagTxt.replace("fiction", "<b style='color:green;'>Fiction</b>");
		document.getElementById("tags").innerHTML = tagTxt;
	};

	updateStars(Math.round(5*(parseFloat(_rating)/1)));
	updateTags();
	</script>
